<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title>Web de fotografía</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
  </head>
  <body id="contenido">
    <header>
      <div id="cabecera">
        <div id="titulo">
          Comenzando con la fotografía
        </div>
        <div id="menu">
          <a href="#">Inicio</a>
          <a href="#">Retratos</a>
          <a href="#">Paisajes</a>
        </div>
      </div>
    </header>
    <section>
      <div id="fondo_imagen_central">
        <picture>
          <source media="(max-width: 900px)" srcset="img/favorita_chico.jpg">
          <source media="(mix-width: 900px)" srcset="img/favorita.jpg">
          <img src="img/favorita.jpg" alt="Imagen favorita">
        </picture>
      </div>
      <div id="fondo_imagen_secundaria">
        <div class="secundaria">
          <picture>
            <source media="(max-width: 900px)" srcset="img/paisaje_chico.jpg">
            <source media="(mix-width: 900px)" srcset="img/paisaje.jpg">
            <img src="img/paisaje.jpg" alt="Imagen favorita">
          </picture>
        </div>
        <div class="secundaria">
          <picture>
            <source media="(max-width: 900px)" srcset="img/retrato_chico.jpg">
            <source media="(mix-width: 900px)" srcset="img/retrato.jpg">
            <img src="img/retrato.jpg" alt="Imagen favorita">
          </picture>
        </div>
      </div>
    </section>
    <footer>
      <div id="pie">
        <div class="seccion_pie">
          Información de contacto
        </div>
        <div class="seccion_pie">
          Términos y condiciones
        </div>
        <div class="seccion_pie">
          Redes sociales
        </div>
        <div class="seccion_pie">
          Derechos
        </div>
      </div>
    </footer>
  </body>
</html>
